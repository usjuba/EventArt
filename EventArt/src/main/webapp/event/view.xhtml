<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{eventBean.id}"/>
		<f:event type="preRenderView" listener="#{eventBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Event"/>

	<ui:define name="header">
		Event
	</ui:define>

	<ui:define name="subheader">
		View existing Event
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="eventBeanEventName" value="Name:"/>
			<h:outputText id="eventBeanEventName" value="#{eventBean.event.name}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventType" value="Type:"/>
			<h:outputText id="eventBeanEventType" value="#{eventBean.event.type}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventDescription" value="Description:"/>
			<h:outputText id="eventBeanEventDescription" value="#{eventBean.event.description}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventTheme" value="Theme:"/>
			<h:outputText id="eventBeanEventTheme" value="#{eventBean.event.theme}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventStartDate" value="Start Date:"/>
			<h:outputText id="eventBeanEventStartDate" value="#{eventBean.event.startDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventEndDate" value="End Date:"/>
			<h:outputText id="eventBeanEventEndDate" value="#{eventBean.event.endDate}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventPlace" value="Place:"/>
			<h:outputText id="eventBeanEventPlace" value="#{eventBean.event.place}"/>
			<h:outputText/>
			<h:outputLabel for="eventBeanEventOwner" value="Owner:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="eventBeanEventOwner" rendered="#{!empty eventBean.event.owner}">
				<h:outputLabel for="eventBeanEventOwnerUsername" value="Username:"/>
				<h:outputText id="eventBeanEventOwnerUsername" value="#{eventBean.event.owner.username}"/>
				<h:outputText/>
				<h:outputLabel for="eventBeanEventOwnerPassword" value="Password:"/>
				<h:outputText id="eventBeanEventOwnerPassword" value="#{eventBean.event.owner.password}"/>
				<h:outputText/>
				<h:outputLabel for="eventBeanEventOwnerEmail" value="Email:"/>
				<h:outputText id="eventBeanEventOwnerEmail" value="#{eventBean.event.owner.email}"/>
				<h:outputText/>
			</h:panelGrid>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
