<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{eventBean.page}"/>
		<f:event type="preRenderView" listener="#{eventBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Event entities"/>

	<ui:define name="header">
		Event
	</ui:define>

	<ui:define name="subheader">
		Search Event entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="eventBeanSearchName" value="Name:"/>
					<h:panelGroup>
						<h:inputText id="eventBeanSearchName" value="#{eventBean.search.name}"/>
						<h:message for="eventBeanSearchName" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="eventBeanSearchType" value="Type:"/>
					<h:panelGroup>
						<h:inputText id="eventBeanSearchType" value="#{eventBean.search.type}"/>
						<h:message for="eventBeanSearchType" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="eventBeanSearchDescription" value="Description:"/>
					<h:panelGroup>
						<h:inputText id="eventBeanSearchDescription" value="#{eventBean.search.description}"/>
						<h:message for="eventBeanSearchDescription" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="eventBeanSearchTheme" value="Theme:"/>
					<h:panelGroup>
						<h:inputText id="eventBeanSearchTheme" value="#{eventBean.search.theme}"/>
						<h:message for="eventBeanSearchTheme" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="eventBeanSearchPlace" value="Place:"/>
					<h:panelGroup>
						<h:inputText id="eventBeanSearchPlace" value="#{eventBean.search.place}"/>
						<h:message for="eventBeanSearchPlace" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{eventBean.search}"/>
					<h:commandLink value="Create New" action="#{eventBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="eventBeanPageItems" styleClass="data-table" value="#{eventBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Theme"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTheme" value="#{_item.theme}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Start Date"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStartDate" value="#{_item.startDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{eventBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
