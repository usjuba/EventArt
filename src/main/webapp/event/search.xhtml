<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{eventBean.page}"/>
		<f:event type="preRenderView" listener="#{eventBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Event entities"/>

	<ui:define name="header">
		Event
	</ui:define>

	<ui:define name="subheader">
		Search Event entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="eventBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="eventBeanExampleName" value="#{eventBean.example.name}"/>
							<h:message for="eventBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleType" value="Type:"/>
						<h:panelGroup>
							<h:inputText id="eventBeanExampleType" value="#{eventBean.example.type}"/>
							<h:message for="eventBeanExampleType" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="eventBeanExampleDescription" value="#{eventBean.example.description}"/>
							<h:message for="eventBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExampleTheme" value="Theme:"/>
						<h:panelGroup>
							<h:inputText id="eventBeanExampleTheme" value="#{eventBean.example.theme}"/>
							<h:message for="eventBeanExampleTheme" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="eventBeanExamplePlace" value="Place:"/>
						<h:panelGroup>
							<h:inputText id="eventBeanExamplePlace" value="#{eventBean.example.place}"/>
							<h:message for="eventBeanExamplePlace" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{eventBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{eventBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="eventBeanPageItems" styleClass="data-table" value="#{eventBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Theme"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTheme" value="#{_item.theme}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Start Date"/>
					</f:facet>
					<h:link outcome="/event/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStartDate" value="#{_item.startDate}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{eventBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
